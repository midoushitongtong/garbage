<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas1" width="600" height="600"></canvas>
    <script>
      // 画布
      /** @type {HTMLCanvasElement} */
      const canvas1 = document.querySelector('#canvas1');
      // 画笔
      const ctx = canvas1.getContext('2d');

      ctx.arc(300, 300, 100, 0, Math.PI, true);

      ctx.stroke();
    </script>
  </body>
</html>
